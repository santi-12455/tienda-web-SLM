<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Tienda Web.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Tienda de Electr√≥nicos</h1>

    <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="8000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Imagenes/celuares.jpg" class="d-block w-100" alt="Promo 1" />
        </div>
        <div class="carousel-item">
          <img src="Imagenes/promocion.jpeg" class="d-block w-100" alt="Promo 2" />
        </div>
        <div class="carousel-item">
          <img src="Imagenes/samsumg.jpeg" class="d-block w-100" alt="Promo 3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="row" id="productos"></div>

    <div class="mt-5">
      <h3>Carrito</h3>
      <div id="carrito" class="mb-3"></div>
      <h4>Total: $<span id="total">0</span></h4>
    </div>
  </div>

  <script src="Parcial Tienda web.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
